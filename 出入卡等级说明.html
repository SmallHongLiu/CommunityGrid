        <div id="u279_text" class="text ">
          <p style="font-size:14px;line-height:28px;"><span style="color:#00CC00;">绿卡</span><span>：14日内未离开成都，体温数据无异常、无发热呼吸道症状（包含家人身体状况）的人员</span></p><p style="font-size:14px;line-height:28px;"><span style="color:#FFFF00;">黄卡</span><span>：近期从省外或省内市外来（返）蓉的人员</span></p><p style="font-size:14px;line-height:28px;"><span style="color:#FF9900;">橙卡</span><span>：近期未离开成都，但其或家人有体温数据异常、发热呼吸道症状的人员；或者近期与疫情较重地区外来人员有过接触史的人员。</span></p><p style="font-size:14px;line-height:28px;"><span style="color:#FF0000;">红卡</span><span>：14日内（自抵蓉之日算起）有过湖北旅居史的人员，或与疑似、确诊病人有过接触的人员。</span></p><p style="font-size:14px;line-height:28px;"><span><br></span></p><p style="font-size:14px;line-height:28px;"><span style="color:#009900;">温馨建议</span><span>：橙卡和红卡等级的用户暂且不要出门，如有生活采购等需求，可联系物业或社区工作人员代为采购。</span></p><p style="font-size:12px;line-height:20px;"><span>动态等级说明：每次更新发放出入卡时，都会根据其及家人的体温等身体状况来动态发放不同等级的出入卡</span></p>
        </div>
